<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Conditional Statements</title>
    <script>
      var theNumber = 4;
      // ==, !=, <, >, <=, >=
      // &&, ||, ! (and or not)
      if (theNumber==5)
        alert("The number is 5");
      else if (theNumber>5)
        alert("The number is greater than 5");
      else
        alert("The number is less than 5");
    </script>
    <body>
    </body>
  </head>
</html>
