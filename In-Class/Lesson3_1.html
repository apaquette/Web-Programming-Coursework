<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>While Statement</title>
    <script>
      var theSum=0;
      var counter=0;
      var counterStop=10;
      while(counter < counterStop){
        counter++;
        theSum += counter;
      }
      alert("The sum of all numbers is : "+theSum)  //correct result should be 55
    </script>
    <body>
    </body>
  </head>
</html>
