<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Timer 1</title>
    <script>
      function myTimer(){
        var timeLeft=0;
        var countdownTimer = setInterval(function(){
          document.getElementById("theTimer").value = 10 - timeLeft;
          timeLeft += 1;
          if(timeLeft >= 11){
            clearInterval(countdownTimer);
          }
        }, 1000);
      }
    </script>
  </head>
  <body>
    <input type="text" id="theTimer">
    <input type="button" value="Run" onClick="myTimer()">
  </body>
</html>
