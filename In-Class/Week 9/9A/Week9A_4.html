<html>
  <head>
  <meta charset="UTF-8">
  <title>Trivia Question</title>
    <style>
    body{
      width: 100%;
      display: flex;
      flex-flow: column;
      flex-wrap: nowrap;
      align-items: flex-start;
      align-content: flex-start;
      margin = 0 0 0 0;
    }
    form{
      display: flex;
      flex-flow: column;
      align-items: flex-start;
    }
    </style>
    <script>
      var theAnswer;
      var currentQuestion;
      var questions = [
        ['What colour is the sky?', 'Blue', 'Red', 'Orange', 1],
        ['What colour is the grass?', 'Orange', 'Yellow', 'Green', 3],
        ['What colour is the blood?', 'Purple', 'Red', 'Pink', 2],
        ['What colour is the smurf?', 'Blue', 'Orange', 'Red', 1],
        ['What colour is the soup?', 'Blue', 'White', 'Green', 3],
      ];
      var correct = 0;
      var wrong = 0;
      function updateAnswer(num){
        theAnswer = num;
      }
      function trivia(){
        currentQuestion = 0;
        updateQuestion();
      }
      function nextQuestion(){
        tallyAnswer();
        currentQuestion++;
        if(currentQuestion == 4){
          document.getElementById("button").value = "See Answer";
        }
        if(currentQuestion == 5){
          document.getElementById("button").remove();
        }
        if(currentQuestion < 5){
          updateQuestion();
        }
      }
      function updateQuestion(){
        document.getElementById("theForm").reset();
        var answers = document.getElementsByClassName("answers");
        document.getElementById("question").innerHTML = questions[currentQuestion][0];
        for(var i = 1; i < 4; i++){
          answers[i-1].innerHTML = questions[currentQuestion][i];
        }
      }
      function tallyAnswer(){
        if(theAnswer == questions[currentQuestion][4]){
          correct++;
        }else{
          wrong++;
        }
        document.getElementsByClassName("tally")[0].innerHTML = ("Correct="+correct);
        document.getElementsByClassName("tally")[1].innerHTML = ("Wrong="+wrong);
      }
    </script>
  </head>
  <body onload="trivia()">
    <h1 id="question"></h1>
    <form id="theForm">
      <label><input type="radio" name="theAnswers" class="radioButtons" onclick="updateAnswer(1)" /><span class="answers"></span></label>
      <label><input type="radio" name="theAnswers" class="radioButtons" onclick="updateAnswer(2)" /><span class="answers"></span></label>
      <label><input type="radio" name="theAnswers" class="radioButtons" onclick="updateAnswer(3)" /><span class="answers"></span></label>
      <input style="margin-top: 10px;" id="button" onclick="nextQuestion()" type="button" value="Next Question" />
    </form>
    <p style="margin: 10px 0 0 0;" class="tally">Correct=</p>
    <p style="margin: 0 0 0 0;" class="tally">Wrong=</p>
  </body>
</html>
